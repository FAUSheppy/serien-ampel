<!DOCTYPE html>
<html lang="en">
    <head>
        {{ header }}
        <script src="/static/results.js" defer></script>
    </head>
    <body>
        {{ navbar }}
        <div class=results-container role="main">
            <div class=colum-names>{{ columNames }}</div>
            {% for series in seriesList %}
                {% set count = loop.index %}
                {% if count % 2 == 0 %}
                <div id={{ count }} class="line-even" onclick="unfoldElement(this.id)">
                    {{ series.getLineHTML(count) }}
                </div>
                {% else %}
                <div id={{ count }} class="line-odd" onclick="unfoldElement(this.id)">
                    {{ series.getLineHTML(count) }}
                </div>
                {% endif %}
                {{ series.getDetailsHTML(count) }}
            {% endfor %}
        </div>
        {{ footer }}
    </body>
</html>
